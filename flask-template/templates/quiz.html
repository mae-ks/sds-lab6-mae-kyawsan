<html>
    <head>
        <title>Flask Template</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <h1>Here is the quiz!</h1>
        <form method="POST" action="/results">
            {% for state in states %}
                <p>Enter the capital for {{ state }}</p>
                <input type="text" name={{ state }} placeholder="Enter your answer here"/>
            {% endfor %}

        </form>
    </body>
</html>
